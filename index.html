<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Form Sample</title>
</head>
<body>
    <div class="bg-image">
        <img class="bg-img" src="/image-assets/IMG_0773.jpg">
        <div class="icon-bar">
            <img class="icon-img" src="/image-assets/White w transparent.png">
        </div>
        <div class="icon-bar-text">Photo by Justin Elliott</div>
    </div>
    <div class="form-body">
        <div class="form-header">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest
                dreams. sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-section">
            <div class="form-title">Let's do this!</div>
            <form action="" method="post">
                <div class="form-field">
                    <label for="firstname">First Name<span aria-label="required">*</span></label>
                    <div class="input-content">
                        <input type="text" id="firstname" name="firstname" required>
                        <span></span>
                    </div>
                    <span></span>
                </div>
                <div class="form-field">
                    <label for="lastname">Last Name<span aria-label="required">*</span></label>
                    <div class="input-content">
                        <input type="text" id="lastname" name="lastname" required>
                        <span></span>
                    </div>
                    <span></span>
                </div>
                <div class="form-field">
                    <label for="email">Email<span aria-label="required">*</span></label>
                    <div class="input-content">
                        <input type="email" id="email" name="email" required>
                        <span></span>
                    </div>
                    <span></span>
                </div>
                <div class="form-field">
                    <label for="tel">Telephone</label>
                    <div class="input-content">
                        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
                        <span></span>
                    </div>
                    <span></span>
                </div>
                <div class="form-field">
                    <label for="pw">Password<span aria-label="required">*</span></label>
                    <div class="input-content">
                        <input type="password" id="pw" name="pw" required>
                        <span></span>
                    </div>
                    <span></span>
                </div>
                <div class="form-field">
                    <label for="pw2">Confirm Password<span aria-label="required">*</span></label>
                    <div class="input-content">
                        <input type="password" id="pw2" name="pw2" required>
                        <span></span>
                    </div>
                    <span></span>
                </div>
            </form>
        </div>
        <div class="submit-details">
            <div class="submit-form">
                <button class="create-account">Create Account</button>
            </div>
            <div class="existing-account">
                <p>Already have an account? <a class="login-link" href="https://google.com">Log in here</a></p>
            </div>
        </div>
    </div>
    <script src="/script.js" async defer></script>
</body>
</html>
